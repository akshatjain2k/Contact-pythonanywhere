{% extends "base.html" %}
{% block title %}Contact Page{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container">
<img src="" class="d-block w-100" alt="">
<h2 class="text-center">Contact Us</h2>
</div>
<div class="container">
    <form method="post" action="/contact">  
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name Here"
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email address ">
        </div>
        <div class="form-group">
          <label for="phone">Mobile No.</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile No. ">
        </div>
        <div class="form-group">
          <label for="content">If you have any query write down here</label>
          <textarea class="form-control" id="content" rows="3" name="content" placeholder="Enter Your Query "></textarea>
        </div>
      </form>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
</div>
{% endblock body %}
